<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permanent Visual Player</title>
    <style>
        /* OlgaKoplik + prakhar625 í†µí•© ìŠ¤íƒ€ì¼ */
        :root {
            --primary: #ff5e5e;
            --bg: #1e1e26;
            --card: #2d2d37;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background: linear-gradient(135deg, #1e1e26 0%, #111116 100%);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .player-card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            width: 380px;
            position: relative;
            z-index: 1;
        }

        /* íšŒì „í•˜ëŠ” ë””ìŠ¤í¬ */
        .album-wrapper {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto 2rem;
        }

        .album-art {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff5e5e, #feb47b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            box-shadow: 0 0 30px rgba(255, 94, 94, 0.3);
            animation: rotate 12s linear infinite;
            animation-play-state: paused;
            border: 8px solid var(--glass);
        }

        .album-art.playing { animation-play-state: running; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .info h2 { margin: 10px 0 5px; font-size: 1.4rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .info p { color: #aaa; font-size: 0.9rem; margin-bottom: 25px; }

        /* íŒŒì¼ ì…ë ¥ ì»¤ìŠ¤í…€ */
        .file-label {
            display: block;
            background: var(--glass);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .file-label:hover { background: rgba(255, 255, 255, 0.2); }
        #fileInput { display: none; }

        /* ì»¨íŠ¸ë¡¤ëŸ¬ */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.8rem;
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.1); color: var(--primary); }

        #playBtn {
            width: 70px;
            height: 70px;
            background: var(--primary);
            border-radius: 50%;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(255, 94, 94, 0.4);
        }

        /* í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ */
        .playlist {
            max-height: 180px;
            overflow-y: auto;
            text-align: left;
            border-top: 1px solid var(--glass);
            padding-top: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .song-item {
            padding: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: 0.2s;
            display: flex;
            align-items: center;
        }
        .song-item:hover { background: var(--glass); }
        .song-item.active { border-left: 4px solid var(--primary); background: var(--glass); }

        .status-msg {
            position: absolute;
            top: -40px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: var(--primary);
        }
    </style>
</head>
<body>

<div class="player-card">
    <div id="status" class="status-msg">ì‹œìŠ¤í…œ ëŒ€ê¸° ì¤‘</div>
    
    <div class="album-wrapper">
        <div class="album-art" id="disk">ğŸ’¿</div>
    </div>
    
    <div class="info">
        <h2 id="title">ìŒì•…ì„ ì„ íƒí•˜ì„¸ìš”</h2>
        <p id="artist">Local Library</p>
    </div>

    <label class="file-label" for="fileInput">ğŸ“ í´ë” ë˜ëŠ” íŒŒì¼ ì¶”ê°€í•˜ê¸°</label>
    <input type="file" id="fileInput" multiple accept="audio/*" webkitdirectory>

    <div class="controls">
        <button class="btn" id="prevBtn">â®</button>
        <button class="btn" id="playBtn">â–¶</button>
        <button class="btn" id="nextBtn">â­</button>
    </div>

    <div class="playlist" id="playlist">
        </div>
</div>

<audio id="mainAudio"></audio>

<script>
    const audio = document.getElementById('mainAudio');
    const playBtn = document.getElementById('playBtn');
    const disk = document.getElementById('disk');
    const fileInput = document.getElementById('fileInput');
    const playlistArea = document.getElementById('playlist');
    const titleText = document.getElementById('title');
    const statusText = document.getElementById('status');

    let db;
    let songs = [];
    let currentIndex = -1;

    // 1. IndexedDB ì´ˆê¸°í™”
    const dbReq = indexedDB.open("SuperVisualPlayerDB", 1);
    dbReq.onupgradeneeded = (e) => {
        db = e.target.result;
        db.createObjectStore("library", { keyPath: "name" });
    };
    dbReq.onsuccess = (e) => {
        db = e.target.result;
        loadLibrary();
    };

    // 2. íŒŒì¼ ì €ì¥ (íŒŒì¼ ìì²´ë¥¼ DBì— ì €ì¥)
    fileInput.onchange = async (e) => {
        const files = Array.from(e.target.files).filter(f => f.type.startsWith('audio/'));
        if (files.length === 0) return;

        statusText.innerText = `ì €ì¥ ì¤‘... (${files.length}ê³¡)`;
        
        for (const file of files) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const tx = db.transaction("library", "readwrite");
                tx.objectStore("library").put({
                    name: file.name,
                    data: ev.target.result,
                    type: file.type
                });
                if (file === files[files.length - 1]) {
                    tx.oncomplete = () => {
                        statusText.innerText = "ì €ì¥ ì™„ë£Œ!";
                        loadLibrary();
                    };
                }
            };
            reader.readAsArrayBuffer(file);
        }
    };

    // 3. ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¶ˆëŸ¬ì˜¤ê¸°
    function loadLibrary() {
        const tx = db.transaction("library", "readonly");
        const store = tx.objectStore("library");
        store.getAll().onsuccess = (e) => {
            songs = e.target.result;
            renderPlaylist();
        };
    }

    function renderPlaylist() {
        playlistArea.innerHTML = '';
        songs.forEach((song, idx) => {
            const item = document.createElement('div');
            item.className = `song-item ${idx === currentIndex ? 'active' : ''}`;
            item.innerHTML = `<span>${idx + 1}. ${song.name}</span>`;
            item.onclick = () => playSong(idx);
            playlistArea.appendChild(item);
        });
    }

    // 4. ì¬ìƒ ì»¨íŠ¸ë¡¤
    function playSong(idx) {
        if (idx < 0 || idx >= songs.length) return;
        currentIndex = idx;
        const song = songs[currentIndex];

        const blob = new Blob([song.data], { type: song.type });
        const url = URL.createObjectURL(blob);

        audio.src = url;
        audio.play();

        titleText.innerText = song.name;
        playBtn.innerHTML = 'â¸';
        disk.classList.add('playing');
        renderPlaylist();
    }

    playBtn.onclick = () => {
        if (songs.length === 0) return;
        if (currentIndex === -1) return playSong(0);

        if (audio.paused) {
            audio.play();
            playBtn.innerHTML = 'â¸';
            disk.classList.add('playing');
        } else {
            audio.pause();
            playBtn.innerHTML = 'â–¶';
            disk.classList.remove('playing');
        }
    };

    document.getElementById('nextBtn').onclick = () => {
        let next = (currentIndex + 1) % songs.length;
        playSong(next);
    };

    document.getElementById('prevBtn').onclick = () => {
        let prev = (currentIndex - 1 + songs.length) % songs.length;
        playSong(prev);
    };

    audio.onended = () => document.getElementById('nextBtn').click();
</script>

</body>
</html>
